apiVersion: apps/v1
kind: Deployment
metadata:
  name: jic
  labels:
    app: jic
spec:
  selector:
    matchLabels:
      app: jic
  template:
    metadata:
      labels:
        app: jic
    spec:
      tolerations:
        - key: "spotInstance"
          operator: "Equal"
          value: "true"
          effect: "PreferNoSchedule"
      volumes:
        - configMap:
            name: jic-web-conf
          name: web-conf
        - name: jic-ckpt-vol
          persistentVolumeClaim:
            claimName: jic-ckpt-pvc
      initContainers:
        - name: init-ckpt
          image: xueshanf/awscli:alpine-3.11
          command:
            [
              "/bin/sh",
              "-c",
              "aws s3 sync --delete s3://machine-learning-storage-stg/jic/v0.0.1/ /tmp/ckpt/",
            ]
          volumeMounts:
            - mountPath: /tmp/ckpt
              name: jic-ckpt-vol
      containers:
        - image: 045675425505.dkr.ecr.ap-northeast-1.amazonaws.com/nginx:stable
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
          envFrom:
            - configMapRef:
                name: jic-nginx-env
          imagePullPolicy: Always
          name: nginx
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: web-conf
          lifecycle:
            postStart:
              exec:
                command:
                  - sh
                  - -c
                  - rm -f /etc/nginx/conf.d/default.conf
                    && envsubst "$(env | awk -F = '{printf " $%s", $1}')" < /config/jic.conf > /etc/nginx/conf.d/jic.conf
                    && cp -pf /config/nginx.conf /etc/nginx/nginx.conf && nginx -s reload
            preStop:
              exec:
                command:
                  - /usr/sbin/nginx
                  - -s
                  - quit
        - name: jic
          image: 045675425505.dkr.ecr.ap-northeast-1.amazonaws.com/lab-jic:0.0.6
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            [
              "-c",
              "~/.local/bin/gunicorn --bind 0.0.0.0:8000 --workers=1 --max-requests 1500 -- service.wsgi:app",
            ]
          livenessProbe:
            failureThreshold: 5
            successThreshold: 1
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            timeoutSeconds: 30
            periodSeconds: 60
          readinessProbe:
            successThreshold: 1
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            timeoutSeconds: 30
            periodSeconds: 60
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "5Gi"
              cpu: "3000m"
            limits:
              memory: "6Gi"
          envFrom:
            - secretRef:
                name: jic-secret
                optional: false

