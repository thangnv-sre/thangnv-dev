resources:
  - deployment.yaml
  - service.yaml
configMapGenerator:
  - name: sendmail-application-env
    literals:
      - RAILS_ROOT=/sendmail
      - RAILS_LOG_TO_STDOUT=true
      - NEWRELIC_PRO=false
      - AWS_REGION=ap-northeast-1
  - name: sendmail-web-config
    files:
      - configmap/nginx.conf
      - configmap/unicorn.rb
generatorOptions:
  disableNameSuffixHash: false
