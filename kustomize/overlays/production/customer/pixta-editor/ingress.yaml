apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: editor-ingress-internal
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  rules:
    - host: editor.pixta.jp
      http:
        paths:
          - backend:
              serviceName: editor-frontend-svc
              servicePort: 80
    - host: editor.pixtastock.com
      http:
        paths:
          - backend:
              serviceName: editor-frontend-svc
              servicePort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: editor-api-ingress-external
  annotations:
    kubernetes.io/ingress.class: nginx-external
spec:
  rules:
    - host: editor-api.pixta.jp
      http:
        paths:
          - backend:
              serviceName: editor-svc
              servicePort: 80
    - host: editor-api.pixtastock.com
      http:
        paths:
          - backend:
              serviceName: editor-svc
              servicePort: 80
