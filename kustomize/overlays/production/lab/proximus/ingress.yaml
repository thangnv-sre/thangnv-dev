apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: proximus-ingress-internal
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  rules:
    - host: proximus.pixtastock.com
      http:
        paths:
          - backend:
              serviceName: proximus-svc
              servicePort: 80

