apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: title-translation-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: title-translation
  minReplicas: 1
  maxReplicas: 12
  metrics:
  - resource:
      name: cpu
      target:
        averageValue: 100m
        type: AverageValue
    type: Resource