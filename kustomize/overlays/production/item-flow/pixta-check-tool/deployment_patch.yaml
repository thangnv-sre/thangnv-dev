---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: check-tool-web
  labels:
    app: check-tool-web
    stage: production
  annotations:
    kube-score/ignore: pod-probes
spec:
  replicas: 5
  selector:
    matchLabels:
      app: check-tool-web
      stage: production
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: check-tool-web
        stage: production
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::045675425505:role/pixtavietnam-production
    spec:
      nodeSelector:
        memory-spot-private-instance: "true"
      tolerations:
        - key: "memory-spot-private-instance"
          operator: "Equal"
          value: "true"
          effect: "PreferNoSchedule"
      containers:
        - name: check-tool-backend-web
          # livenessProbe:
          #   failureThreshold: 5
          #   httpGet:
          #     path: /authentication/index
          #     port: 80
          #     scheme: HTTP
          #   initialDelaySeconds: 15
          #   periodSeconds: 30
          #   successThreshold: 1
          #   timeoutSeconds: 15
          # readinessProbe:
          #   failureThreshold: 5
          #   httpGet:
          #     path: /authentication/index
          #     port: 80
          #     scheme: HTTP
          #   initialDelaySeconds: 15
          #   periodSeconds: 30
          #   successThreshold: 1
          #   timeoutSeconds: 15
          envFrom:
            - configMapRef:
                name: check-tool-nginx-env
        - name: check-tool-backend-app
          image: 045675425505.dkr.ecr.ap-northeast-1.amazonaws.com/pixta-check-tool:latest
          resources:
            requests:
              memory: 2800Mi
              cpu: 400m

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: check-tool-downloader
  labels:
    app: check-tool-downloader
    stage: production
  annotations:
    kube-score/ignore: container-resources,pod-probes
spec:
  selector:
    matchLabels:
      app: check-tool-downloader
      stage: production
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: check-tool-downloader
        stage: production
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::567351176096:role/pixta-downloader
    spec:
      nodeSelector:
        memory-spot-private-instance: "true"
      tolerations:
        - key: "memory-spot-private-instance"
          operator: "Equal"
          value: "true"
          effect: "PreferNoSchedule"
      containers:
        - name: check-tool-downloader-nginx
          readinessProbe:
            failureThreshold: 5
            httpGet:
              httpHeaders:
                - name: Authorization
                  value: Basic cGl4dGEtZG93bmxvYWRlcjpKIXNNQGgqSDdEbyFAQQ==
              path: /health_checks/all
              port: 80
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 30
          envFrom:
            - configMapRef:
                name: check-tool-downloader-nginx-env
        - name: check-tool-downloader-app
          image: 045675425505.dkr.ecr.ap-northeast-1.amazonaws.com/pixta-downloader:production
          resources:
            requests:
              memory: 1400Mi
              cpu: 200m
            limits:
              memory: 2G
