apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfm
  labels:
    app: pfm
    stage: production
  annotations:
    kube-score/ignore: pod-probes
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pfm
      stage: production
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 10%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::045675425505:role/pixtavietnam-production
      labels:
        app: pfm
        stage: production
    spec:
      containers:
        - name: pfm-app
          image: 045675425505.dkr.ecr.ap-northeast-1.amazonaws.com/pfm_app:prod-744e4b9
