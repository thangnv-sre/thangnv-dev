apiVersion: apps/v1
kind: Deployment
metadata:
  name: epsfm
  labels:
    app: epsfm
    stage: production
  annotations:
    kube-score/ignore: pod-probes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: epsfm
      stage: production
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::045675425505:role/pixtavietnam-production
      labels:
        app: epsfm
        stage: production
    spec:
      containers:
        - name: epsfm-app
          image: 045675425505.dkr.ecr.ap-northeast-1.amazonaws.com/eps-flow-manager:production

