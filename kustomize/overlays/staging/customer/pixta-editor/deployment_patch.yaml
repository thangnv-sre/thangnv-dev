apiVersion: apps/v1
kind: Deployment
metadata:
  name: editor
  labels:
    app: editor
    stage: staging
spec:
  selector:
    matchLabels:
      app: editor
      stage: staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: editor
        stage: staging
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::045675425505:role/pixtavietnam-staging

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: editor-frontend
  labels:
    app: editor-frontend
    stage: staging
spec:
  selector:
    matchLabels:
      app: editor-frontend
      stage: staging
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: editor-frontend
        stage: staging
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::045675425505:role/pixtavietnam-staging
