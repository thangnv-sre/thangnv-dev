    stage: staging
spec:
  replicas: 0
  selector:
    matchLabels:
      app: checktool-create-check-items-poller
      stage: staging
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::045675425505:role/pixtavietnam-staging
      labels:
        app: checktool-create-check-items-poller
