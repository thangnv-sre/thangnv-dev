apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: worker-thumbnail-reserved-scaledobject
spec:
  scaleTargetRef:
    name: worker-thumbnail-reserved
  # how frequently in seconds does KEDA poll Prometheus
  pollingInterval: 30 # Optional. Default: 30 seconds
  cooldownPeriod: 300 # Optional. Default: 300 seconds
  minReplicaCount: 1 # Optional. Default: 0
  maxReplicaCount: 2 # Optional. Default: 100
  triggers:
    - type: aws-sqs-queue
      authenticationRef:
        name: keda-trigger-auth-aws-role
      metadata:
        queueURL: https://sqs.ap-northeast-1.amazonaws.com/045675425505/worker_thumbnail_reserved_request_jp_stg
        queueLength: "0"
        # Required: awsRegion
        awsRegion: "ap-northeast-1"
        identityOwner: pod # Optional. Default: pod
