    app: footage-resize
    stage: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: footage-resize
      stage: staging
  template:
    metadata:
      annotations:
        iam.amazonaws.com/role: arn:aws:iam::045675425505:role/footage-resize-ec2-stg
