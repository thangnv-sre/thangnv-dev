apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas:  1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: nginx-deployment-sa
      containers:
      - name: nginx
        image: nginx:1.14.1
        ports:
        - containerPort: 80
        env:
        - name: password-env
          valueFrom:
            secretKeyRef:
              name: password-1 # Name of the secret in Kubernetes Secrets, which has been set in the secretProviderClass 
              key: password
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/etc/foo"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: nginx-deployment-spc