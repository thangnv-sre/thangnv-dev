apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas:  1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: nginx-deployment-sa
      containers:
      - name: nginx
        image: nginx:1.14.1
        ports:
        - containerPort: 80
        env:
          - name: APIKEY
            valueFrom:
              secretKeyRef:
                name: applicationapikey
                key: password
        volumeMounts:
          - name: api-secret
            mountPath: "/mnt/secrets-store"
            readOnly: true
      volumes:
        - name: api-secret
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secret-application"